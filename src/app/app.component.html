<div class="row">
  <div class="col-12">
      <table class="table  table-striped table-bordered table-hover">
          <thead>
            <tr>
            <td><input placeholder= 'First Name' [(ngModel)]="firstName"> </td>
            <td><input placeholder= 'Last Name' [(ngModel)]="lastName"> </td>
            <td><input placeholder= 'Age' [(ngModel)]="age"> </td>
            <button (click)="addButton()">Add</button>
          </tr>
              <tr>
                  <th>Index</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th style="width: 15%;" class="text-center">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of listOfNames;let i= index">
                  <td>{{i+1}}</td>
                  <td>
                      <div *ngIf="user.isEdit">
                          <input type="text" [(ngModel)]="user.firstName" class="form-control"/>
                      </div>
                      <div *ngIf="!user.isEdit">
                          {{user.firstName}}
                      </div> 
                  </td>
                  <td>
                    <div *ngIf="user.isEdit">
                        <input type="text" [(ngModel)]="user.lastName" class="form-control"/>
                    </div>
                    <div *ngIf="!user.isEdit">
                        {{user.lastName}}
                    </div> 
                </td>
                <td>
                  <div *ngIf="user.isEdit">
                      <input type="text" [(ngModel)]="user.age" class="form-control"/>
                  </div>
                  <div *ngIf="!user.isEdit">
                      {{user.age}}
                  </div> 
              </td>
                  <td style="width: 15%;" class="text-center">
                      <div *ngIf="user.isEdit">
                          <button class="btn btn-sm btn-success" >Update</button> 
                          <button class="btn btn-sm btn-danger" (click)="user.isEdit = false">Close</button>
                          <button class="btn btn-sm btn-danger" (click)="user.isEdit = false">Cancel</button> 
                      </div>
                      <div *ngIf="!user.isEdit">
                        <button class="btn btn-sm btn-success" (click)="onEdit(user)">Edit</button> 
                        <button type="button" (click)="delete(i)">Delete</button> 
                      </div>

                  </td>
              </tr>
          </tbody> 
      </table>
  </div>
</div>
